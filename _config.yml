# Hexo Configuration
## Docs: https://hexo.io/docs/configuration.html
## Source: https://github.com/hexojs/hexo/

# Site
title: Titangene Blog
subtitle:
description: 利用 blog 紀錄學習歷程
keywords: "Titan,Titangene,Titangene Blog,hexo,前端,後端,web"
author: Titangene
language: zh-tw
timezone: Asia/Taipei
avatar: /images/avatar.jpg
favicon: /favicon.ico
icon: /images/icon.png
lang_code: zh-Hant

# URL
## If your site is put in a subdirectory, set url as 'http://yoursite.com/child' and root as '/child/'
url: https://titangene.github.io
root: /
permalink: article/:title.html
permalink_defaults:

# Directory
source_dir: source
public_dir: public
tag_dir: tags
archive_dir: archives
category_dir: categories
code_dir: downloads/code
i18n_dir: :lang
skip_render:

# Writing
new_post_name: :title.md # File name of new posts
default_layout: post
titlecase: false # Transform title into titlecase
external_link: true # Open external links in new tab
filename_case: 1
render_drafts: false
post_asset_folder: true
relative_link: false
future: true
highlight:
  enable: true
  line_number: true
  auto_detect: false
  hljs: true
  tab_replace:

# Home page setting
# path: Root path for your blogs index page. (default = '')
# per_page: Posts displayed per page. (0 = disable pagination)
# order_by: Posts order. (Order by date descending by default)
index_generator:
  path: ''
  per_page: 10
  order_by: -date

# Category & Tag
default_category: uncategorized
category_map:
tag_map:

# Date / Time format
## Hexo uses Moment.js to parse and display date
## You can customize the date format as defined in
## http://momentjs.com/docs/#/displaying/format/
date_format: YYYY-MM-DD
time_format: HH:mm:ss

# Pagination
## Set per_page to 0 to disable pagination
per_page: 10
pagination_dir: page

# Markdown-it config
# Docs: https://github.com/hexojs/hexo-renderer-markdown-it/wiki
markdown:
  render:
    html: true
    xhtmlOut: false
    breaks: true
    linkify: true
    typographer: true
    quotes: '“”‘’'
  plugins:
    - markdown-it-abbr
    - markdown-it-footnote
    - markdown-it-ins
    - markdown-it-sub
    - markdown-it-sup
    - markdown-it-deflist
    - markdown-it-imsize
    - markdown-it-mark
    - markdown-it-regexp
    - markdown-it-task-checkbox
    - name: markdown-it-container
      options: success
    - name: markdown-it-container
      options: info
    - name: markdown-it-container
      options: warning
    - name: markdown-it-container
      options: danger
    - name: markdown-it-emoji
      options:
        shortcuts: {}
  anchors:
    level: 1
    collisionSuffix: 'v'
    permalink: true
    permalinkClass: header-anchor
    permalinkSymbol: ''

# Extensions
## Plugins: https://hexo.io/plugins/
## Themes: https://hexo.io/themes/
theme: material-flow

# About
# use url, not username
social:
- slug: github
  icon: "fab fa-github-alt"
  url: https://github.com/titangene
- slug: facebook
  icon: "fab fa-facebook-square"
  url: https://www.facebook.com/titangene.tw
- slug: instagram
  icon: "fab fa-instagram"
  url: https://www.instagram.com/titangene/
- slug: flickr
  icon: "fab fa-flickr"
  url: https://www.flickr.com/photos/titangene
- slug: rss
  icon: "fas fa-rss"
  url: /atom.xml

twitter:
  personal: "@titangeneTW"
  blog: "@titangene_blog"

# Deployment
## Docs: https://hexo.io/docs/deployment.html
deploy:
  type: git
  repo: git@github.com:titangene/titangene.github.io.git
  branch: master

# Comments
disqus:
  enable: true
  shortname: titangene-blog # your_disqus_short_name
  count: true

# Facebook SDK Support.
facebook_sdk:
  enable: true
  # app_id:
  # fb_admin:
  like_button: true
  webmaster: true

# Google Plugins
google_analytics:
  enable: true
  # tracking_id:

# Facebook Fans Page
facebook_fans:
  enable: true
  name: "Titangene Blog"
  url: https://www.facebook.com/titangene.blog/

# hexo-generator-sitemap
sitemap:
  path: sitemap.xml

# hexo-autonofollow
nofollow:
  exclude:
  - github.com

# hexo-generator-feed
feed:
  type: atom
  path: atom.xml
  limit: 20
  hub:

# hexo-all-minifier
html_minifier:
  enable: true
  ignore_error: false
  silent: true
  exclude:

css_minifier:
  enable: true
  silent: true
  exclude:
  - '*.min.css'

js_minifier:
  enable: true
  mangle: true
  silent: true
  output:
  compress:
  exclude:
  - '*.min.js'

js_concator:
  enable: true
  bundle_path: '/js/bundle.js'
  front: false
  silent: true

image_minifier:
  enable: false
  # interlaced: false
  # multipass: false
  # optimizationLevel: 2
  # pngquant: true
  # progressive: false
  # silent: true