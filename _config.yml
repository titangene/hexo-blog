# Hexo Configuration
## Docs: https://hexo.io/docs/configuration.html
## Source: https://github.com/hexojs/hexo/

# Site
title: Titangene Blog
subtitle:
description: 利用 blog 紀錄學習歷程
keywords:
author: Titangene
language: zh-tw
timezone: Asia/Taipei
avatar: /images/avatar.jpg
favicon: /favicon.ico
icon: /images/icon.png
lang_code: zh-Hant

# URL
## If your site is put in a subdirectory, set url as 'http://yoursite.com/child' and root as '/child/'
url: https://titangene.github.io
root: /
permalink: article/:title.html
permalink_defaults:

# Directory
source_dir: source
public_dir: public
tag_dir: tags
archive_dir: archives
category_dir: categories
code_dir: downloads/code
i18n_dir: :lang
skip_render:

# Writing
new_post_name: :title.md # File name of new posts
default_layout: post
titlecase: false # Transform title into titlecase
external_link: true # Open external links in new tab
filename_case: 1
render_drafts: false
post_asset_folder: true
relative_link: false
future: true
highlight:
  enable: true
  line_number: true
  auto_detect: false
  hljs: true
  tab_replace:

# Home page setting
# path: Root path for your blogs index page. (default = '')
# per_page: Posts displayed per page. (0 = disable pagination)
# order_by: Posts order. (Order by date descending by default)
index_generator:
  path: ''
  per_page: 10
  order_by: -date

# Category & Tag
default_category: uncategorized
category_map:
tag_map:

# Date / Time format
## Hexo uses Moment.js to parse and display date
## You can customize the date format as defined in
## http://momentjs.com/docs/#/displaying/format/
date_format: YYYY-MM-DD
time_format: HH:mm:ss

# Pagination
## Set per_page to 0 to disable pagination
per_page: 10
pagination_dir: page

# Extensions
## Plugins: https://hexo.io/plugins/
## Themes: https://hexo.io/themes/
theme: material-flow

# About
# use url, not username
social:
- slug: github
  url: https://github.com/titangene
- slug: facebook
  url: https://www.facebook.com/titangene.tw
- slug: instagram
  url: https://www.instagram.com/titangene/
- slug: rss
  url: /atom.xml

# Deployment
## Docs: https://hexo.io/docs/deployment.html
deploy:
  type: git
  repo: git@github.com:titangene/titangene.github.io.git
  branch: master

# Comments
disqus_shortname: titangene-blog

# Facebook SDK Support.
facebook_sdk:
  enable: true
  # app_id:
  # fb_admin:
  like_button: true
  webmaster: true

# Google Plugins
google_analytics:
  enable: true
  # tracking_id:

# Facebook Fans Page
facebook_fans:
  enable: true
  name: "Titangene Blog"
  url: https://www.facebook.com/titangene.blog/

# hexo-generator-sitemap
sitemap:
  path: sitemap.xml

# hexo-autonofollow
nofollow:
  exclude:
  - github.com
  - titangene.github.io

# hexo-generator-feed
feed:
  type: atom
  path: atom.xml
  limit: 20
  hub:

# hexo-all-minifier
html_minifier:
  enable: false
  ignore_error: false
  exclude:

css_minifier:
  enable: false
  exclude:
  - '*.min.css'

js_minifier:
  enable: false
  mangle: true
  exclude:
  - '*.min.js'

js_concator:
  enable: false
  bundle_path: '/js/bundle.js'
  front: false
  silent: false

image_minifier:
  enable: false
  interlaced: true
  multipass: true
  optimizationLevel: 4
  pngquant: true
  progressive: true